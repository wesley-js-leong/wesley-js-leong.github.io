	    <script>
		  document.addEventListener('DOMContentLoaded', () => {

		    if(storedTheme){
		        theme.href = storedTheme;
		    }
		})
	    </script>

	</head>

  			<span style="float:left;"><button class="btn-darkmode">Dark/Light</button></span>
  			<span style="float:right;">Last updated Feb 12, 2021</span>
		</div>
		<script>
	    	const btn = document.querySelector(".btn-darkmode");
	    	const theme = document.querySelector("#theme-link");
	    	btn.addEventListener("click", function() {
	    		// Swap out the URL for the different stylesheets
		        if (theme.getAttribute("href") == "assets/css/main.css") {
		        	theme.href = "assets/css/dark.css";
		        	localStorage.setItem('theme', 'assets/css/dark.css');
		        } else {
		        	theme.href = "assets/css/main.css";
		        	localStorage.setItem('theme', 'assets/css/main.css');
		        }
	      	});
		</script>

	</body>
